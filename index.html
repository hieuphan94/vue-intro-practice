<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- Vue Data Normal -->
  <div id="counter">
    Counter: {{counter}} 
  </div>

  <!-- V-on Click -->
  <div id="event-handling">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">Reverse Message</button>
  </div>

  <!-- V-for list -->
  <ul id="list-rendering">
    <li v-for="todo in todos">
      {{todo.text}}
    </li>
  </ul>

  <!-- V-model text -->
  <div id="v-model-example">
    <h1>Type something</h1>
    <input type="text"  v-model="message">
    <p>{{message}}</p>
  </div>

  <!-- Checkbox -->
  <div id="v-model-checkbox">
    <input type="checkbox" v-model="checked">
    <label for="checkbox">{{ checked }}</label>
  </div>

  <!-- V-model Multi Checkbox -->
  <div id="v-model-multi-checkbox">
    <span v-for="option in options" >
      <input v-model="checkedNames" :value="option.value"  type="checkbox" >
      <label>{{option.value}}</label>
    </span>
    <div>Checked Name: {{checkedNames}}</div>
  </div>

  <!-- V-model Select Dynamic -->
  <div id="v-model-select-dynamic" class="demo">
    <select v-model="selected">
      <option v-for="option in options" :value="option.value">
        {{ option.text }}
      </option>
    </select>
    <span>Selected: {{ selected }}</span>
  </div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script src="./v-model.js"></script>
</html>
