<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="fun-if">
    <textarea v-model="fun"></textarea>  
    <br>
    <button v-show="fun" type="submit">Click me now</button>
  </div>
  <div class="fun-if-else">
    <h3>Do you like eggs?</h3>
    <input type="radio" name="" value="yes" id="" v-model="isLike">
    <label >Yes</label>
    <br>
    <input type="radio" name="" value="no" id="" v-model="isLike">
    <label >No</label>
    <h1 v-if="isLike === 'yes'">You're are eggmen!</h1>
    <h1 v-else-if="isLike === 'no'">You're lllll!</h1>
    <h1 v-else="isLike">Nothing to say</h1>
  </div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script src="./v-if-else.js"></script>
</html>
