<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    button.active{
      background-color: aqua;
    }
  </style>
  <body>
    <!-- V-Bind -->
    <div class="bind-ex">
      <input type="text" v-model="fun" />
      <button :class="[fun ? activeClass : '']">Hello man</button>
    </div>
    <!-- V-FOR -->
    <div class="for-ex">
      <ul v-for="num in 5" :key="num">
        <li>{{num}}</li>
      </ul>
    </div>
    <!-- V-FOR WITH VALUE, KEY, INDEX -->
    <div class="for-ex2">
      <p v-for="(value, key, index) in funs" :key="value">
        {{index}} : {{key}} - {{value}}
      </p>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./js/v-bind-for.js"></script>
  </body>
</html>
